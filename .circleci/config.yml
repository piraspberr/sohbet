version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Deploy
          command: |
            npm start
workflows:
  build_test:
    jobs:
      - run_tests            
